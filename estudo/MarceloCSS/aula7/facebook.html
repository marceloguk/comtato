<!DOCTYPE html>
<html>
<head>
	<title>Facebook.com</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="face.css" type="text/css">
</head>
<body>
	<main role="main"><!--role usa para fixar a main no IE-->
		<header>
			<div id="logotipo"></div>
			<div id="login">
				<form action="#" method="post">
					<div class="bloco-topo">
						<!--texto que acompanha formulario dentro da tag label-->
						<label for="mail">E-mail ou telefone</label>
						<input type="text" required id="email" nome="email"><!-- required HTML5 para validação automatica-->
						<label for="conectado" id="conectado" >
							<input type="checkbox" name="conectado">Mantenha-me conectado
						</label>
					</div>
					<div class="bloco-topo">
						<label for="senha">Senha</label>
						<input type="password" name="senha" required >
						<span id="esqueci">
							<a href="#">Esqueceu a senha?</a>
						</span>
					
					</div>
					<div class="bloco-topo">
						<input type="submit" value="Entrar">
					</div>
				</form>
			</div>
		</header>
		
		<section id="frase-h1">
			<h1> No Facebook você pode se conectar e </br> compartilhar o que quiser com quem é </br> importante em sua vida.</h1>
			<img src="facebook/fundo-pessoas.png" alt="pessoas" title="pessoas"/>
		</section>
		
		
		
		
	</main>
</body>

</html>
